
<h1> Click to join a chatroom </h1>

{%if chatrooms is defined and chatrooms|length > 0%}

{%for chatroom in chatrooms%}
    {{chatroom.name}}
    <form action="{{ url_for('loggedInFunction', what = 'join', chatroom_id = chatroom.id) }}" method = "get">
        <input type="submit" value = "Join Room">
    </form>
    <br>
    {% if chatroom.creator_id == user %}
        <form action="{{ url_for('loggedInFunction', what = 'delete', chatroom_id = chatroom.id) }}" method = "post">
            <input type="submit" id="deleteButton" value = "Delete Your Room">
        </form>
    {%endif%}
    <hr><br/>
{%endfor%}
{%else%}
    <p>Sadly, there are no chat rooms for you to join :( </p>
    
{%endif%}

<form action="{{ url_for('loggedInFunction', what = 'create', chatroom_id = 0) }}" method = "get">
<input type="submit" value = "Create a new Room">
</form>

<br><br>

<form action="{{ url_for('loggedInFunction', what = 'logout', chatroom_id = 0) }}" method = "get">
<input type="submit" value = "Logout">
</form>
